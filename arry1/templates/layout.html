{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            header {
                background-color: #2c3e50;
                color: white;
                padding: 1rem;
                text-align: center;
            }
            main {
                min-height: calc(100vh - 220px);
                padding: 2rem;
            }
            footer {
                background-color: #2c3e50;
                color: white;
                text-align: center;
                padding: 1rem;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
            <ul style="list-style: none; display: flex; gap: 2rem; justify-content: center;">
                <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>
                <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">About</a></li>
                <li><a href="#" style="color: white; text-decoration: none; font-weight: bold;">Contact</a></li>
            </ul>
            </nav>
        </header>
        <main>{% block main %}{% endblock main %}</main>
        <footer>
            <p>All rights reserved &copy; arry 2026</p>
        </footer>
        <section style="background-color: #2c3e50 color:white">
            <h2>Welcome to Our Website</h2>
            <p >
                This is a simple layout for a Django application. Feel free to
                customize it!
            </p>
        </section>
    </body>
</html>
